{% extends 'base.html' %}

{% block title %} Delete Issue {% endblock title %}

{% block content %}
<h1>Delete Issue</h1>
<p>Are you sure you want to delete this issue?</p>
<h5>{{ issue.title }} </h5>
<h6>{{ issue.summary }} </h6>
<small>{{ issue.description|truncatechars:128 }} </small>
<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>
<a href="{% url 'list' %}" class="btn btn-primary">No, go back</a>

{% endblock content %}
